<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieron's Website</title>
    <style>
        /* Teletext Style CSS.css */

        body {
            background-color: black;
            color: #00ff00; /* Bright green text */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #ff00ff; /* Pink border */
        }

        header h1, header h2 {
            color: #ff00ff; /* Pink headers */
            text-transform: uppercase;
            margin: 0;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #00ff00;
            text-decoration: none;
        }

        main h2 {
            color: #ff0000; /* Red section titles */
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        main p {
            margin-bottom: 20px;
        }

        img {
            border: 4px solid #ff00ff; /* Pink border around images */
            display: block;
            margin: 0 auto 20px;
        }

        footer {
            margin-top: 20px;
            color: #00ffff; /* Cyan footer text */
            border-top: 2px solid #00ffff;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>About Me</h1>
            <h2>Get to know</h2>
        </header>

        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
           
            
            </ul>
        </nav>

        <main>
            <section>
                <h2>Who Am I?</h2>
                <p>My name is Kieron</p>
                <img src="/images/kold.JPG" width="224" height="224" alt="Kieron's photo">
            </section>

            <section>
                <h2><strong>Thank you for visiting my project.</strong></h2>
                <h3>If you like what I do, consider supporting me! Or <a href="/contactmepage/index.html">drop me a message</a>.</h3>
                <a href="https://www.buymeacoffee.com/kieronrye" target="_blank">
                    <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px; width: 217px;">
                </a>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 My Website</p>
        </footer>
    </div>
</body>
</html>
