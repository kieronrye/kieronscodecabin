<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieron's Code Cabin</title>
    <style>
        /* Teletext Style CSS */
        body {
            background-color: black;
            color: #00ff00; /* Bright green text */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #ff00ff; /* Pink border */
        }

        header h1, header h2 {
            color: #ff00ff; /* Pink headers */
            text-transform: uppercase;
            margin: 0;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #00ff00;
            text-decoration: none;
        }

        main h2 {
            color: #ff0000; /* Red section titles */
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        main p {
            margin-bottom: 20px;
        }

        img {
            border: 4px solid #ff00ff; /* Pink border around images */
            display: block;
            margin: 0 auto 20px;
        }

        footer {
            margin-top: 20px;
            color: #00ffff; /* Cyan footer text */
            border-top: 2px solid #00ffff;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Kieron's webpage</h1>
            <h2>This once was a prodject of mine</h2>
        </header>

        <nav>
            <ul>
            
  <li>
                <li><a href="/home/"class="active">Home</a></li>
                <li><a href="/aboutmepage/">About Me</a>
                </li><a href="/snakeGame/">SnakeGame</a></li>
            </ul>
        </nav>

        <main>
            <h2>Welcome to my page!</h2>
            <p>"This website used to be my project. I decided to keep a couple of pages live.</p> <p></p>I revisit it now and then as a distraction."</p> 
            <img src="/images/kieronpi.jpg" width="224" height="224" alt="Kieron working on a Raspberry Pi">
        </main>

        <footer>
            
            <p>&copy; 2024 My Website</p>
        </footer>
    </div>
</body>
</html>
